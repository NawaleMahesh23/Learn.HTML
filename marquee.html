<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- direction-left,right,up,down -->
     <marquee direction>Welcome FCT</marquee>

     <marquee direction="right">Welcome FCT</marquee>

     <marquee direction="up" bgcolor="yellow" height="200">Welocom FCT</marquee>

     <marquee direction="down" bgcolor="yellow" height="200">Welcom FCT</marquee>
     
     <!-- behavior-scroll,slide,alternate -->

    <marquee direction="right" bgcolor="yellow" behavior="slide" height="20">Welcom FCT</marquee>

    <marquee direction="right" bgcolor="yellow" behavior="alternate" height="20">Welcom FCT</marquee>

    <marquee direction="right" bgcolor="yellow"  behavior="alternate" height="100" scrollamount="2"> Slow Welcom FCT</marquee>

    <marquee direction="right" bgcolor="yellow"  behavior="alternate" height="100" scrollamount="30"> Fast Welcom FCT</marquee>

    <marquee direction="right" bgcolor="yellow"  behavior="alternate" height="20" hspace="200"> Welcom FCT</marquee>

</body>
