<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- input type example -->
    <h1>Login form</h1>

    <lable>first Name</lable>
    <input type="text" placeholder="Enter your name">
    <br><br>
    <lable>last name</lable>
    <input type="text" placeholder="Enter your last name">
    <br><br>
    <lable> email id</lable>
    <input type="text"placeholder="Enter your email">
    <br><br>
    <lable> contact number</lable>
    <input type="number" placeholder="Enter your contact number">
    <br><br>
    <label> password</label>
    <input type="password"placeholder="enter your password">
    <br><br>
    <input type="date">
    <input type="month">
    <input type="week">
    <input type="time">
    <br><br>
    <input type="datetime-local">
    <br><br>
    <input type="color">
    <input type="range">
    <br><br>
    <label>enter your URL</label>
    <input type="url"placeholder="https//www.google.com">
    <br><br>
    <label>choose your city</label>
    <input type="checkbox"checked>mumbai
    <input type="checkbox">pune 
    <input type="checkbox">shirdi
    <br><br>
    <label>choose gender</label>
    <input type="radio"name="gender">male 
    <input type="radio"name="gender">female 
    <input type="radio"name="gender">other
    <br><br>

    <label>Select fav food</label>
    <select>
        <option>maggie</option>
        <option>vadapav</option>
        <option>panipuri</option>
        <option>samosa</option>
    </select>
    <br><br>
    <label>select class</label>
    <select>
        <option>fy</option>
        <option>sy</option>
        <option>ty</option>
    </select>
    <br>
    <input type="file">
    <br>
    <input type="file" multiple>
    
    <br><br>
    <label>feedback </label>
    <textarea row="5" col="20"></textarea>
    <br><br>
    <input type="submit"value="submit">
    <br>
    <br><br>
</body>
</html>
